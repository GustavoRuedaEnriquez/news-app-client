<select name="sources-s" id="sources-s">

<p><button (click)="searchNews()" >Buscar</button></p>

<div class="grid">
    <div *ngFor="let item of news" class="sm-33 md-33 lg-33">
        <img *ngIf="item.urlToImage" src="{{item.urlToImage}}" alt="news image" onError="this.src='https://sisterhoodofstyle.com/wp-content/uploads/2018/02/no-image-1.jpg'">

    </div>
</div>
